<script src="../../dashboard/dashboard.routing.ts"></script>
<mat-card>
  <b><span>Make an Appointment</span></b>
  <!--  <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">-->
  <!--    <mat-icon>add_circle</mat-icon>-->
  <!--    Add Channelling-->
  <!--  </button>-->
</mat-card>

<hr>

<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>



<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}}  </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.doctor}}  </td>
    </ng-container>

    <ng-container matColumnDef="appointmentName">
      <th mat-header-cell *matHeaderCellDef> Appointment Name</th>
      <td mat-cell *matCellDef="let element"> {{element.appointmentsName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="hospital">
      <th mat-header-cell *matHeaderCellDef> Hospital</th>
      <td mat-cell *matCellDef="let element"> {{element.hospital}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="appointment_count">
      <th mat-header-cell *matHeaderCellDef> Active Appointment</th>
      <td mat-cell *matCellDef="let element"> {{element.appointment_count}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td style="text-align: center" mat-cell *matCellDef="let element" class="action-link">
          <button mat-flat-button color="primary" class="float-right" (click)="bookAppointment()">
            <mat-icon>call</mat-icon>
            Book
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
